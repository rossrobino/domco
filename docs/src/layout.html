<!doctype html>
<html lang="en" class="motion-safe:scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="stylesheet" href="/style.postcss" />
		<script type="module" src="/layout.ts"></script>
		<title>domco</title>
		<meta
			name="description"
			content="Static Site Generation Without Templates"
		/>
	</head>
	<body

							viewBox="0 0 24 24"
